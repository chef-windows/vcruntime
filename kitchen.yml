driver:
  name: vagrant

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: windows-2012r2
    driver:
      box: tas50/windows_2012r2
  - name: windows-2016
    driver:
      box: tas50/windows_2016
  - name: windows-2019
    driver:
      box: tas50/windows_2019

suites:
  - name: all
    run_list:
      - recipe[vcruntime::vc6]
      - recipe[vcruntime::vc9]
      - recipe[vcruntime::vc10]
      - recipe[vcruntime::vc11]
      - recipe[vcruntime::vc12]
      - recipe[vcruntime::vc14]
    verifier:
      inspec_tests:
        - test/integration
